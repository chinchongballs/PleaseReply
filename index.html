<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ayo balas, cuhz</title>
  <style>
    body {
      background-color: #ffd6e8;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #222;
    }

    #message {
      font-size: 1.2em;
      text-align: center;
      width: 85%;
      max-width: 500px;
      min-height: 60px;
      margin-bottom: 25px;
    }

    .btn {
      padding: 10px 22px;
      background-color: #ff99bb;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 1em;
      transition: 0.2s ease;
    }

    .btn:hover {
      background-color: #ff4d88;
    }

    .music-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #ff99bb;
      border: none;
      color: white;
      padding: 8px 14px;
      border-radius: 18px;
      cursor: pointer;
      font-size: 13px;
    }
  </style>
</head>
<body>

  <div id="message"></div>
  <button class="btn" onclick="nextMessage()">Next, cuhz</button>

  <audio id="bgmusic" autoplay loop>
    <source src="terakhir-kali.mp3" type="audio/mpeg">
    Browser kamu nggak support audio.
  </audio>

  <button class="music-btn" onclick="toggleMusic()">ðŸ”Š Musik</button>

  <script>
    const messages = [
      "Vro, why you ain't replyin to my chat cuhz? ðŸ¥€",
      "You online all day but I ain't see no notif from you.",
      "If you hate me, just be real with me.",
      "If want me to shut up, just tell me.",
      "I ain't mad, just... confused fr.",
      "Say somethin' cuhz. This silence louder than bass drop."
    ];

    let i = 0;
    const msg = document.getElementById('message');
    const music = document.getElementById('bgmusic');

    function nextMessage() {
      if (i < messages.length) {
        typeText(messages[i], 0);
        i++;
      } else {
        msg.innerText = "Aight. Thatâ€™s it. Stay real.";
      }
    }

    function typeText(text, index) {
      if (index < text.length) {
        msg.innerText = text.substring(0, index + 1);
        setTimeout(() => typeText(text, index + 1), 35);
      }
    }

    function toggleMusic() {
      music.paused ? music.play() : music.pause();
    }

    music.volume = 0.3;
    window.onload = nextMessage;
  </script>

</body>
</html>
