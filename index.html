
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>ehh.. halo?</title>
  <style>
    body {
      background-color: #ffcce0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }

    h1 {
      font-size: 2em;
      text-align: center;
    }

    #heart {
      width: 100px;
      height: 90px;
      position: relative;
      margin: 20px auto;
      animation: pulse 1.5s infinite;
    }

    #heart::before,
    #heart::after {
      content: "";
      position: absolute;
      width: 100px;
      height: 150px;
      background: #ff4d88;
      border-radius: 50px 50px 0 0;
      top: 0;
      left: 50px;
      transform: rotate(-45deg);
      transform-origin: 0 100%;
    }

    #heart::after {
      left: 0;
      transform: rotate(45deg);
      transform-origin: 100% 100%;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    #message {
      font-size: 1.2em;
      margin-top: 10px;
      width: 80%;
      max-width: 500px;
      text-align: center;
      min-height: 60px;
    }

    .btn {
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #ff99bb;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #ff4d88;
    }
  </style>
</head>
<body>

  <div id="heart"></div>
  <h1 id="message"></h1>
  <button class="btn" onclick="nextMessage()">Klik kalo kamu masih inget aku</button>

  <audio id="bgmusic" autoplay loop>
    <source src="terakhir-kali.mp3" type="audio/mpeg">
    Browser kamu nggak support audio bro.
  </audio>

  <button onclick="toggleMusic()" style="
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #ff99bb;
    border: none;
    color: white;
    padding: 10px 15px;
    border-radius: 20px;
    cursor: pointer;
    font-size: 14px;
  ">ðŸ”Š Musik</button>

  <script>
    const messages = [
      "Lagi aktif, tapi ga bales ya?",
      "Aku cuma pengen ngerti, bukan maksa kok.",
      "Kalo kamu udah punya yang lain... gapapa, aku ikhlas kok :)",
      "Tapi bilang aja, jangan diem-diem gini yaa...",
      "Aku cuma pengen tau... masih ada aku di pikiranmu nggak?"
    ];

    let i = 0;
    const messageEl = document.getElementById('message');
    const music = document.getElementById("bgmusic");

    function nextMessage() {
      if (i < messages.length) {
        typeWriter(messages[i], 0);
        i++;
      } else {
        messageEl.innerText = "udah segitu aja... makasih udah buka web ini :)";
      }
    }

    function typeWriter(text, j) {
      if (j < text.length) {
        messageEl.innerText = text.substring(0, j + 1);
        setTimeout(() => typeWriter(text, j + 1), 50);
      }
    }

    function toggleMusic() {
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    }

    music.volume = 0.3;
    window.onload = () => {
      nextMessage();
    };
  </script>

</body>
</html>
